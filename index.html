<!doctype html>
<html lang="fr">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>KEYPAD</title>
</head>

<body class="body_keypad">
	
	<div class="container text-center">
		<!-- Title -->
		<div class="row text-center">
			<div class='title col-12'>
				<hr>
				<h1>YOUR DIGICODE</h1>
				<hr>
			</div>
		</div>
		<!-- Screen -->
		<div class="row container mx-auto">
			<div class="screen-container col-sm-12 col-md-4 offset-md-4 border border-primary mt-3 ">
				<div class="screen">
					<p class="digits">_ _ _ _</p>
				</div>
			</div>
		</div>

		<!-- KeyPad -->
		<div class="container-keypad mt-3 mb-3">
			<div class='row text-center'>
				<div class='col-12 display-4'>
					<button type="button" class="btn col-md-1 border-primary">1</button>
					<button type="button" class="btn col-md-1 border-primary">2</button>
					<button type="button" class="btn col-md-1 border-primary">3</button>
				</div>
			</div>
			<div class='row text-center'>
				<div class='col-12 display-4 mt-3'>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">4</button>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">5</button>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">6</button>
				</div>
			</div>
			<div class='row text-center'>
				<div class='col-12 display-4 mt-3'>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">7</button>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">8</button>
					<button type="button" class="btn col-md-1 shadow-lg border border-primary">9</button>
				</div>
			</div>


			<div class='row'>
				<div class='col-12 display-4 mt-3'>
					<button type="button" class="btn col-md-1 Regular shadow border border-primary" id="Clear"> <svg width="1em"
							height="1em" viewBox="0 0 16 16" class="bi bi-bootstrap-reboot" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8zm5.48-.079V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6zm0 3.75V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141z" />
						</svg> </button>
					<button type="button" class="btn col-md-1 Regular shadow border border-primary"> 0 </button>
					<button type="button" class="btn col-md-1 Regular shadow border border-primary" id="check"> <svg width="1em"
							height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
						</svg> </button>
				</div>
			</div>
			<div id="code"></div>
		</div>

	</div>

	<!-- définir un code à trouver -->
	<!-- Alerte bon code / mauvais code + 3 essais sinon bloqué-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
</body>

</html>
